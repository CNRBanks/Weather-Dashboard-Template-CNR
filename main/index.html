<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard Template</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .grey {
        background-color: grey;
      }
      .pink {
        background-color: lightpink;
      }
      .yellow {
        background-color: lightyellow;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>The Weather App Dashboard</h1>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input value="Brunswick" id="cityName" type="text" class="validate"/>
          <label class="active" for="first_name2">City Name</label>
        </div>
        <a id="searchBtn" class="waves-effect waves-light btn">search</a>
    </div>
    <div id="searchedCities"></div>
    <div class="row">
      <div id="currentDiv"></div>
    </div>
    <div class="row">
      <div id="fiveDay"></div>
    </div>
  </div>

  
</body>
